<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Korpus.cz - {{ msg_type }}</title>
    <style type="text/css">
        {{ css }}
    </style>
    <link href='https://fonts.googleapis.com/css?family=Cousine:400|Roboto:300,400,400italic,700,700italic|Roboto+Condensed:400,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body style="background-image: url({{web_root}}img/groovepaper2.jpg)">
<div id="common-bar">
    <div id="cnc-toolbar">
        <div id="cnc-toolbar-logo">
            <a href="https://www.korpus.cz" title="Český národní korpus"><img src="https://www.korpus.cz/img/cnk-logo-notext.svg" alt="Český národní korpus"></a>
        </div>
    </div>
</div>
<header id="topbar">
    <div class="navig-wrapper">
        <div id="menu-bar">
            {% block logo %}{% endblock %}
            <div id="main-menu-mount"></div>
        </div>
    </div>
</header>
<div id="content">
    <section class="exclusive">
    {% block contents %}
    {% endblock %}
    </section>
</div>
<footer>
    <div>
    </div>
</footer>
</body>
</html>
