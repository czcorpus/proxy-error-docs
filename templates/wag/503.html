{% extends "layout.html" %}

{% block header %}
<div id="logo-area">
    <a id="logo-wrapper" href="{{ app_url }}"><img alt="WaG logo" src="{{ web_root }}img/logo_en.svg" class="over-img" id="logo-image"></a>
</div>
{% endblock %}

{% block contents %}
<h2>:-(</h2>
<div class="messages">
    <h3 class="lang">[en]</h3>
    <p class="message">WaG server is temporarily unreachable.</p>
    <p class="note">Please wait a minute please and reload the page.</p>
    <h3 class="lang">[cs]</h3>
    <p class="message">Server WaG je dočasně nedostupný.</p>
    <p class="note">Počkejte prosím minutu a zkuste znovu načíst stránku.</p>
</div>
{% endblock %}
